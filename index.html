<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Qualidade do Sono e Desempenho Escolar</title>
  <!-- Fontes -->
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f4f8;
      color: #333;
    }
    header {
      background: #6c63ff;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      font-family: 'Baloo 2', cursive;
      margin: 0;
    }
    section {
      padding: 30px 20px;
      margin: 10px auto;
      max-width: 600px;
      border-radius: 10px;
      background: white;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 {
      color: #6c63ff;
      text-align: center;
    }
    button {
      background: #6c63ff;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #5751d4;
    }
    input[type="time"] {
      padding: 5px;
      font-size: 16px;
    }
    p {
      font-size: 16px;
    }
  </style>
</head>
<body>

<header>
  <h1>Qualidade do Sono e Desempenho Escolar</h1>
  <p>Descubra como dormir bem ajuda nos estudos!</p>
</header>

<section>
  <h2>Calculadora de Sono 🛌</h2>
  <p>Descubra se você está dormindo o suficiente!</p>
  <label>Hora de dormir:</label>
  <input type="time" id="horaDormir"><br><br>
  <label>Hora de acordar:</label>
  <input type="time" id="horaAcordar"><br><br>
  <button onclick="calcularSono()">Calcular</button>
  <p id="resultado"></p>
</section>

<section>
  <h2>Desafio de Relaxamento 🌙</h2>
  <p>Siga o ritmo da respiração: Inspire 4s → Segure 4s → Expire 4s</p>
  <button onclick="startRelax()">Começar</button>
  <p id="respiracao" style="text-align:center; font-size:18px; margin-top:10px;"></p>
</section>

<script>
function calcularSono() {
    const dormir = document.getElementById("horaDormir").value;
    const acordar = document.getElementById("horaAcordar").value;

    if(!dormir || !acordar){
        alert("Preencha os dois horários!");
        return;
    }

    const [hDormir, mDormir] = dormir.split(":").map(Number);
    const [hAcordar, mAcordar] = acordar.split(":").map(Number);

    let duracao = (hAcordar + mAcordar/60) - (hDormir + mDormir/60);
    if(duracao < 0) duracao += 24;

    const resultado = document.getElementById("resultado");
    if(duracao >= 8){
        resultado.innerText = Ótimo! Você vai dormir ${duracao.toFixed(1)} horas. Seu sono está adequado. 😴;
    } else if(duracao >= 6){
        resultado.innerText = Cuidado! Você vai dormir apenas ${duracao.toFixed(1)} horas. Pode não ser suficiente. 😐;
    } else {
        resultado.innerText = Atenção! Apenas ${duracao.toFixed(1)} horas de sono. Seu corpo e cérebro podem sofrer. 😟;
    }
}

let interval;
function startRelax() {
    const fases = ["Inspire... 🫁", "Segure... ✋", "Expire... 🌬️"];
    let i = 0;
    document.getElementById("respiracao").innerText = fases[i];
    clearInterval(interval);
    interval = setInterval(() => {
        i = (i + 1) % fases.length;
        document.getElementById("respiracao").innerText = fases[i];
    }, 4000); // 4 segundos cada fase
}
</script>

</body>
</html>
